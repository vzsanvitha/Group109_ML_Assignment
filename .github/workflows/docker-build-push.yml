name: Build and Push to Docker Hub

on:
  push:
    paths:
      - 'src/**'
      - 'api/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/docker-push.yml'

  workflow_run:
    workflows: ["Train ML Model"]
    types:
      - completed

jobs:
  build:
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # If triggered via workflow_run, download model
    - name: Download trained model artifact from previous workflow
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: train-model.yml         # This is your training workflow filename
        name: trained-model               # Must match the upload name
        path: model/                      # Destination folder
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check model contents
      run: ls -lh model/


      # Log in to Docker Hub (using username + access token as password)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image with 2 tags: latest + commit SHA
    - name: Build Docker Image
      run: |
        IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/my-app
        GIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
        docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$GIT_SHA .

      # Push both tags
    - name: Push Docker Image
      run: |
        IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/my-app
        GIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
        docker push $IMAGE_NAME:latest
        docker push $IMAGE_NAME:$GIT_SHA

